<!DOCTYPE html>
<html>
<head>
	<title>sample maps app</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<style>
		html, body, #mapcanvas {
			height: 100%;
			padding: 0px;
		}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFSBkXjV3dteXXbZKZbhVzshHNd54ISUY&sensor=true"></script>
	<script>
		var map;
		function initialize() {
			// create map with following map parameters
			var position = new google.maps.LatLng(34,-40);
			var mapOptions = {
				zoom: 4,
				center: position
			};
			map = new google.maps.Map(document.getElementById('mapcanvas'), mapOptions);
		}
		google.maps.event.addDomListener(window,'load',initialize);
	</script>
</head>
<body>
	<div id="mapcanvas"></div>
</body>
</html>
