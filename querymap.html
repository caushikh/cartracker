<!DOCTYPE html>
<html>
<head>
	<title>sample maps app</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta charset="utf-8">
	<style>
		html, body, #home{
			height: 100%;
			padding: 0px;
		}
		#mapcanvas {
			height: 100%;
			width: 100%;
			margin: 0 auto;
		}
		#title, #update {
			text-align: center;
		}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFSBkXjV3dteXXbZKZbhVzshHNd54ISUY&sensor=true"></script>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script>
		$(document).ready(function() {
			var map;
			var stops = [];
			var poly;
			function initialize(lat,lng) {
				// create map with following map parameters
				var pos = new google.maps.LatLng(lat,lng);
				stops.push(pos);
				var mapOptions = {
					zoom: 15,
					center: pos
				};
				
				map = new google.maps.Map(document.getElementById('mapcanvas'), mapOptions);
				
				var marker = new google.maps.Marker({
					position: pos,
					map: map
				});
  
				poly = new google.maps.Polyline({
					path: stops,
					strokeColor: '#FF0000',
					strokeWeight: 1,
					map: map
				});
				
			}
			function success(position) {
				var lat = position.coords.latitude;
				var lng = position.coords.longitude;
				$("#date").text(Date());
				google.maps.event.addDomListener(window,'load',initialize(lat,lng));
			}
			function error(error) {
				$("#mapcanvas").append("error code: "+error.code+"<br>error message: "+error.message);
			}
			function updatePosition(position) {
				var lat = position.coords.latitude;
				var lng = position.coords.longitude;
				$("#date").text(Date());
				var newPos = new google.maps.LatLng(lat,lng);
				stops.push(newPos);
				var marker = new google.maps.Marker({
					position: newPos,
					map: map
				});
				map.setCenter(newPos);
				poly.setPath(stops);
			}
			function getLocation(success,error) {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(success,error);
				}
				else {
					$("#mapcanvas").append("Geolocation is not supported by your browser.");
				}
			}
			getLocation(success,error);
			setInterval(function() { getLocation(updatePosition,error) }, 60000);
		});
	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header">
			<div id="title"><h1> Here is A Map</h1></div>
		</div>
		
		<div id="mapcanvas"></div>
		<br><br>
		<div id="update">
			<b>Last update:</b><br>
			<div id="date"></div><br>
			<button class="ui-btn" style="color:#FFFFFF; background:#FF0000">Stop Tracking</button>
			<div data-role="footer">
				<h2>Copyright</h2>
			</div>
		</div>
	</div>
</body>
</html>
